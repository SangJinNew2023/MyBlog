{% extends "myboard_partials/base.html" %}
{% block title %}Password Reset Confirm Page{% endblock %}
{% block content %}
<div class="row mt-5 pt-3">
    <div class="col-md-8 offset-md-2">
        <div class="card my-3 shadow">
            <div class="card-body">
                <h4>Password Reset Confirm Page</h4>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {% include "myboard_partials/form_errors.html" %}
                    <input class="btn btn-dark btn-block" type="submit" value="Reset Password Confirm">
                </form>
                <hr>
            </div>
        </div>
    </div>
</div>
{% endblock %}
