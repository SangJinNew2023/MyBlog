{% extends "myboard_partials/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div>
    <div class="container">
        <div class="row mt-5 pt-3">
            <div class="col-md-6 offset-md-3">
                <div class="card my-3">
                    <div class="card-body">
                        <h4>Login Page</h4>
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next }}"> <!-- It is URL that is moved after complete login -->
                            {% include "myboard_partials/form_errors.html" %}
                            <div class="mb-3">
                                <label for="username">UserID</label>
                                <input type="text" class="form-control" name="username" id="username"
                                       value="{{ form.username.value|default_if_none:'' }}">
                            </div>
                            <div class="mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password"
                                       value="{{ form.password.value|default_if_none:'' }}">
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-dark">Login</button>
                            </div>
                            <div>
                                <a href="{% url 'myboard_password_reset' %}">Foget Password</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
