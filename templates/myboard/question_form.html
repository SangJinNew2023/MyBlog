{% extends 'myboard_partials/base.html' %}
{% block title %}Question Form{% endblock %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">Create Post</h5>
    <form method="post">
        {% csrf_token %}
        <!-- errorr indicator -->
        {% include "myboard_partials/form_errors.html" %}
        <!-- Category Select Start-->
        <div class="col-2 mb-2">
            <label>Category</label>
            <select name="category">
                <option value="qna">QnA</option>
                <option value="free">Free</option>
                <option value="notice">Notice</option>
            </select>
        </div>
        <!-- Category Select End-->
        <div class="mb-3">
            <label class="mb-1">Subject</label>
            <input type="text" class="form-control" name="subject" id="subject" value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
             <label for="content" class="form-label mb-1">Content</label>
            <textarea class="form-control" name="content" id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}

{% block script %}
<script>
    var simplemde = new SimpleMDE({ element : document.getElementById("content") });
</script>
{% endblock %}
